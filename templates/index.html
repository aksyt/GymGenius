<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Fitness Coach</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="relative min-h-screen font-sans bg-cover bg-center"
      style="background-image: url('{{ url_for('static', filename='utils/image.png') }}');">
    <!-- Overlay -->
    <div class="absolute inset-0 bg-black bg-opacity-60 z-0"></div>

    <!-- Content -->
    <div class="relative z-10 flex flex-col items-center px-4 py-12 space-y-10">
        <h1 class="text-white text-5xl md:text-6xl font-extrabold mb-8 text-center drop-shadow-lg">Virtual Fitness Coach</h1>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-6xl w-full">
            <!-- Card 1: Bicep Curls -->
            <a href="/bicep-curls" class="card bg-white bg-opacity-10 backdrop-blur-md rounded-2xl p-8 text-white shadow-lg transform transition duration-300 hover:shadow-2xl">
                <h2 class="text-2xl font-bold mb-4">Bicep Curls</h2>
                <p class="mb-4">Track your bicep curls with live posture correction and feedback.</p>
                <div class="text-blue-300 font-semibold">Start Now →</div>
            </a>

            <!-- Card 2: Squats (Enabled) -->
            <a href="/squats" class="card bg-white bg-opacity-10 backdrop-blur-md rounded-2xl p-8 text-white shadow-lg transform transition duration-300 hover:shadow-2xl">
                <h2 class="text-2xl font-bold mb-4">Squats</h2>
                <p class="mb-4">Track your squats with live form validation and counter.</p>
                <div class="text-green-300 font-semibold">Start Now →</div>
            </a>

            <!-- Card 3: Push Ups (Enabled) -->
            <a href="/push-ups" class="card bg-white bg-opacity-10 backdrop-blur-md rounded-2xl p-8 text-white shadow-lg transform transition duration-300 hover:shadow-2xl">
                <h2 class="text-2xl font-bold mb-4">Push Ups</h2>
                <p class="mb-4">Track push-up form and count reps with real-time feedback.</p>
                <div class="text-red-300 font-semibold">Start Now →</div>
            </a>
        </div>
    </div>
</body>
</html>
